name: Update blogs
on:
  workflow_dispatch:
  schedule:
    # Run this workflow every 10 minutes
    - cron: '*/10 * * * *'

jobs:
  update:
    name: Update submodule
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Update submodule
        run: |
          cd vscode-source-code-analysis
          git pull origin master
          cd ..
          git config --local user.email "lshh1015813@gmail.com"
          git config --local user.name "Bistard"
          git commit -m "Update submodule" -a
        shell: bash

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.for-Bistard.github.io }}
